<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>vender algorithm</title>
    <link href="/styles/style.css" media="all" rel="stylesheet" type="text/css">
    <script src="/scripts/script.js" type="module"></script>
</head>
<body>
  <h1>vender algorithm</h1>
  <canvas></canvas>
  <p> </p>
  <div id="path"><fieldset>
    <legend><p>path</p></legend>
    <input id="generate" type="button"></input>
    <p id="fitness"></p>
    <ol id="generation"></ol>
  </fieldset></div>
  <fieldset>
    <legend><p>settings</p></legend>
    <p>custom cities</p>
    <input type="text" id="custom"></input>

    <input type="text" id="cities"></input>
    <p>size of board</p>
    <input type="text" id="boardSize"></input>
    <p>amount per batch</p>
    <input type="text" id="batchSize"></input>
    <p>total generations</p>
    <input type="text" id="totGenerations"></input>
    <p>use bruteforce generation to compare</p>
    <input id="bruteForce" type="button"></input>
  </fieldset>

</html>
